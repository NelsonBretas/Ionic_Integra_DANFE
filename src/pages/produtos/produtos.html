<ion-header>
  <ion-navbar color="base">
    <ion-title>Listagem de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>    
    <ion-searchbar placeholder="Buscar CÃ³digo do Produto" [(ngModel)]="searchQuery" (ionInput)="getItems($event)"></ion-searchbar>
    <br>
    <ion-list>
      
        <ion-item *ngFor="let produtos of lista_produtos" >
          <ion-thumbnail item-start>
            <img src="{{this.imagem+produtos.tipo}}">
          </ion-thumbnail>
          <h2>{{produtos.codigo}}</h2>
          <p>{{produtos.descricao}}</p>
          <button ion-button clear item-end (click)="getDados(produtos.codigo)">Consultar</button>

            

          

        </ion-item>
      </ion-list>

  


</ion-content>
