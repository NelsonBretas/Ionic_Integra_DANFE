<ion-header>
  <ion-navbar color="base">
    <ion-title>Listagem de Fornecedores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>    
    <ion-searchbar placeholder="Buscar CÃ³digo do Fornecedor" [(ngModel)]="searchQuery" (ionInput)="getItems($event)"></ion-searchbar>
    <br>
    <ion-list>
      
        <ion-item *ngFor="let fornecedores of lista_fornecedores" >
          <ion-thumbnail item-start>
            <img src="{{this.imagem+fornecedores.tipo}}">
          </ion-thumbnail>
          <h2>{{fornecedores.codigo}}/{{fornecedores.loja}}</h2>
          <p>{{fornecedores.nome}}</p>
          <button ion-button clear item-end (click)="getDados(fornecedores.codigo , fornecedores.loja)">Consultar</button>          

        </ion-item>
      </ion-list>

  


</ion-content>
